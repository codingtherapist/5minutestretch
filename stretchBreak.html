<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stretch Break</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/stretchBreak.css" />
  </head>
  <body>
    <h1>Take a Five Minute Stretch Break!<br /><br /><br /></h1>
    <section id="timer">
      <p id="countdown">05:00</p>
    </section>
    <div id="start"><button>Start Timer</button><br><br><br><br>
    <button id="reset">Reset Timer</buton>
  </div>

    <main>
      <section id="display">
        <div class="displayDiv">
          <img id="eyesup" class="hidden" src="img/eyes/thumbGazing.gif" />
        </div>

        <div class="displayDiv">
          <img id="neckup" class="hidden" src="img/neck/neckPull.jpg" />
        </div>
        <div class="displayDiv">
          <img
            id="shouldersup"
            class="hidden"
            src="img/shoulders/shoulderstretch.gif" />
        </div>
        <div class="displayDiv">
          <img id="handsup" class="hidden" src="img/hands/handex.gif" />
        </div>
      </section>

      <div class="intro"><h2>Choose a body part to stretch</h2></div>

      <section id="stretch">
        <div class="click"><button id="eyesnext">Eyes</button></div>
        <div class="click"><button id="shouldersnext">Shoulders</button></div>
        <div class="click"><button id="handnext">Hands</button></div>
        <div class="click"><button id="necknext">Neck</button></div>
      </section>
    </main>

    <script src="js/strechBreak.js"></script>
  </body>
</html>
